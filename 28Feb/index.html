<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Table</title>
    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="mainTable">
        <h1>Data</h1>
        <table id="table" border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Country</th>
                    <th>Mobile number</th>
                   
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    

    <div class="editTable">
        <div class="left">Name: </div>
        <div class="right"><input type="text" name="name" id="name"></div><br><br>
        <div class="left">Address: </div>
        <div class="right"><input type="text" name="address" id="address"></div><br><br>
        <div class="left">Country: </div>
        <div class="right"><input type="text" name="country" id="country"></div><br><br>
        <div class="left">Mobile number: </div>
        <div class="right"><input type="number" name="mNumber" id="mNumber"></div><br><br>
        <div class="right"><input type="button" class="editRowBtn" name="addButton" id="btnAdd" value="Add"></div>
    </div>

</body>
<script src="JS/jquery-3.6.3.min.js"></script>
<script src="JS/script.js"></script>

</html>
