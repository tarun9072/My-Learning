<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Id</title>
</head>
<body>
    <h3>Class and Id in html</h3>
    <div id="mybox" class="redbg">
        This is my box
    </div>
    <!-- An element has Only one and unique ID -->
    <!-- But an element has different classes and more then one class -->
    <div class="redbg blackbox colour">First</div>
    <div class="redbg blackbox colour">Second</div>
    <div class="redbg blackbox colour">Third</div>
</body>
</html>
